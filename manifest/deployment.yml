apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-dinner
  labels:
    app: menu-dinner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: menu-dinner
  template:
    metadata:
      labels:
        app: menu-dinner
    spec:
      containers:
        - name: menu-dinner
          image: techtitansacademy/dinner-menu-ui:latest   # <-- replace with your image
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
